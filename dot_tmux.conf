# fix accidently typing accent characters, etc.
# by forcing the terminal to not wait around
# (every single tmux file should have this)
set -sg escape-time 0

# change default meta key to same as screen
unbind C-b
unbind C-a
set -g prefix C-a

# form vim/tmux d/y buffer sync
set -g focus-events

# use a different prefix for nested
bind-key -n C-y send-prefix

# add double-tap meta key to toggle last window
bind-key C-a last-window

# create more intuitive split key combos (same as modern screen)
unbind |
bind | split-window -h
bind '\' split-window -h
bind 'C-\' split-window -h
unbind -
bind - split-window -v
unbind _
bind _ split-window -v

# kill current window and all panes
bind-key & kill-window

# vi for copy mode
setw -g mode-keys vi

# vi for command status
set -g status-keys vi

# vi keys to resize
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1

# vi keys to navigate panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# avoid cursor movement messing with resize
set -g repeat-time 200

# colors, clock, and stuff
set -g default-terminal "screen-256color"
# set -g clock-mode-style 12
setw -g clock-mode-colour cyan
set -g base-index 1
setw -g pane-base-index 1

# very unique Mac bug
# reattach-to-user-namespace must be installed (via homebrew)
if-shell "type 'reattach-to-user-namespace' >/dev/null" "set -g default-command 'reattach-to-user-namespace -l $SHELL'"

# reload configuration
bind -r r source-file ~/.tmux.conf \; display "Fresh Tmux Config!"

# status line
set -g status on

# Allow mouse interaction
set -g mouse on

# Status line left side
# Session: 0 1 1 settings
# set -g status-left-length 40
# set -g status-left "#[fg=colour245] #S #[fg=colour84]#I #[fg=colour75]#P"

#move bash* to centre
set -g status-justify centre

# set the color of the window list
# The name of the pane
# setw -g window-status-style fg=colour75,bg=default,dim

#Time and date on right-hand side
# 15% | 28 Nov 18:15
# e.g.  28 Nov 18:15
# set -g status-right "#[fg=colour245]%d %b #[fg=colour256] %R"

# Update the status bar every sixty seconds
set -g status-interval 60

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Themes
# set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'dracula/tmux'

# set -g @themepack 'basic'
# set -g @themepack 'powerline/double/cyan'
set -g @dracula-show-powerline true
set -g @dracula-border-contrast true

set -g @dracula-plugins "cpu-usage ram-usage"
set -g @dracula-ram-usage-label "RAM"

set -g @dracula-show-left-icon session

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# NOTE: use prefix + I to update a plugin
run '~/.tmux/plugins/tpm/tpm'