# indexed_colors:
#   - { index: 16, color: '0xff9e64' }
#   - { index: 17, color: '0xdb4b4b' }
cursor:
  style:
    shape: Block
    thickness: 0.5
    unfocused_hollow: true
    blinking: On
    blink_interval: 750
    color: 0xe0af68

url:
  launcher: Brave

mouse:
  hide_when_typing: true
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Q, mods: Command, action: Quit }
  - { key: W, mods: Command, action: Quit }
  - { key: F, mods: Command|Control, action: ToggleFullscreen }
  - { key: 36, mods: Command, action: ToggleFullscreen }

colors:
  # Default colors
  primary:
    background: "#0A0E14"
    foreground: "#B3B1AD"

  # Normal colors
  normal:
    black: "#01060E"
    red: "#EA6C73"
    green: "#91B362"
    yellow: "#F9AF4F"
    blue: "#53BDFA"
    magenta: "#FAE994"
    cyan: "#90E1C6"
    white: "#C7C7C7"

  # Bright colors
  bright:
    black: "#686868"
    red: "#F07178"
    green: "#C2D94C"
    yellow: "#FFB454"
    blue: "#59C2FF"
    magenta: "#FFEE99"
    cyan: "#95E6CB"
    white: "#FFFFFF"
theme: Ayu-Dark
