# env:
#   TERM: alactritty

live_config_reload: true
# When set to `true`, selected text will be copied to the primary clipboard.
save_to_clipboard: true
# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

scrolling:
  history: 10000
  multiplier: 1

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# Window Layout
window:
  opacity: 0.9
  padding:
    x: 15
    y: 10
  decorations: none

  dimensions:
    columns: 150
    lines: 30
  # dynamic_padding: true
# Font configuration
font:
  normal:
    family: "Monoid Nerd Font"
    style: Regular
  bold:
    family: "Monoid Nerd Font"
    style: Regular
  italic:
    family: "Monoid Nerd Font"
    style: Italic
  bold_italic:
    family: "Monoid Nerd Font"
    style: Italic

  size: 16.0

  use_thin_strokes: true

  # Character spacing
  offset:
    x: 1
    y: 3

  glyph_offset:
    x: 0
    y: 1

  live_config_reload: true
# draw_bold_text_with_bright_colors: true
shell:
  program: /usr/local/bin/bash
  args:
    - --login

working_directory: ./Repos

